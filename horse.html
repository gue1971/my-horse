<!DOCTYPE html>
<html lang="ja">
<head>
  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#ccc; --card:#222; --line:#333;
      --gap:12px; --pad:12px;
      --fs-body: clamp(15px, 2.8vw, 18px); /* 全般的に大きなフォント */
      --fs-name: clamp(18px, 3.8vw, 24px); /* 馬名の大きさ */
      --fs-meta: clamp(14px, 2.6vw, 16px); /* その他メタ情報 */
      --fs-label: 1.2em; /* ラベルのフォントサイズを調整 */
    }

    /* ヘッダーのスタイル */
    .header{
      position:sticky; top:0; z-index:5;
      background:#111; border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; padding:8px;
    }
    .header .title{ display:flex; align-items:center; gap:8px; font-size:var(--fs-name); }
    .header .title img{ width:18px; height:18px; object-fit:contain; }
    .header .title b{ font-size:var(--fs-name); letter-spacing:.02em; }
    .header .back-btn{
      background:none; border:none;
      color:var(--muted); font-size:1.5em;
      cursor:pointer;
    }

    /* プロフィール */
    .profile{ margin-top:12px; background:#141414; border:1px solid var(--line); padding:10px; }
    .profile .rows{ display:grid; row-gap:8px; }
    .profile .row{ display:grid; grid-template-columns: 1fr; column-gap:16px; }
    .profile .cell{ display:flex; gap:10px; font-size: var(--fs-body); }
    .profile .label{ font-size:var(--fs-label); color:#bbb; }

    .profile .horse-name { font-size: 2em; color: var(--fg); font-weight: bold; }
    .profile .sire, .profile .dam { font-size: 1.5em; color: var(--fg); }
    .profile .damsire { font-size: var(--fs-meta); color: var(--muted); }

    @media (min-width:700px){
      .profile .row{ grid-template-columns: 1fr 1fr; }
    }

    /* コメント */
    .comments{ margin-top:12px; font-size: var(--fs-body); }
    .comment{ margin-bottom:16px; padding:8px; background:#222; border:1px solid var(--line); }
    .comment .date{ font-size:var(--fs-meta); color:var(--muted); }
    .comment .title{ font-weight:bold; color:var(--fg); }
    .comment .text{ color:var(--fg); font-size: var(--fs-body); }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <button class="back-btn" onclick="window.history.back()">←</button>
    <div class="title" id="title"></div>
  </header>

  <main class="main">
    <div class="content">
      <!-- ヒーロー -->
      <section class="hero" id="hero"></section>

      <!-- プロフィール -->
      <section class="profile" id="profile">
        <div class="horse-name" id="horse-name"></div>
        <!-- その他のプロフィール内容はここに表示 -->
      </section>

      <!-- コメント -->
      <section class="comments" id="comments"></section>
    </div>
  </main>


<script>
/* ==== 定数・ユーティリティ ==== */
const clubIcon = {
  carrot:'assets/icons/clubs/carrot.gif',
  silk:'assets/icons/clubs/silk.gif',
  tokyo:'assets/icons/clubs/tokyo.gif',
  win:'assets/icons/clubs/win.gif',
  union:'assets/icons/clubs/union.gif',
  normandy:'assets/icons/clubs/normandy.gif',
};
function getParam(name){ return new URLSearchParams(location.search).get(name) || ''; }
function dateKeyFromSrc(src){ const m = src.match(/(\d{8})/); return m ? m[1] : '00000000'; }
function dateSort(a, b) {
  return new Date(b.date) - new Date(a.date);
}

/* ==== メイン ==== */
(async function(){
  const slug = (getParam('id') || getParam('slug') || '').trim().toLowerCase();
  try {
    const horses = await (await fetch('data/horses.json',{cache:'no-store'})).json();
    const horse = horses.find(h => String(h.slug||'').toLowerCase() === slug);
    if (!horse) {
      document.querySelector('.main').innerHTML = '<div class="cap">データが見つかりません</div>';
      return;
    }

    const detail = await (await fetch(`data/albums/${slug}.json`,{cache:'no-store'})).json();
    const album = Array.isArray(detail.album) ? [...detail.album] : [];

    /* 1) ヘッダー */
    const title = document.getElementById('title');
    const iconSrc = clubIcon[horse.club] || clubIcon['carrot'];
    title.innerHTML = `<img src="${iconSrc}" alt=""><b>${horse.name||''}</b>`;

    /* 2) ヒーロー画像 */
    let heroItem = album.find(a => a.isHero) ||
                   album.slice().sort((a,b) => dateKeyFromSrc(b.src).localeCompare(dateKeyFromSrc(a.src)))[0];
    const hero = document.getElementById('hero');
    const defaultHeroImg = 'https://gue1971.github.io/my-horse/images/placeholder.webp'; // プレースホルダー画像
    if (heroItem) {
      hero.innerHTML = `
        <img src="images/${slug}/${heroItem.file || defaultHeroImg}" alt="">
        <div class="one-line">${heroItem.caption || ''}</div>`;
    } else {
      hero.innerHTML = `<div class="cap">（ヒーロー画像が未指定です）</div>`;
    }

    /* 3) プロフィール */
    const p = document.getElementById('profile');
    const M = detail.measure || horse; // horses.jsonの測尺データを使用
    const cell = (label, val) => `<div class="cell"><span class="label">${label}</span><span>${val || ''}</span></div>`;
    p.innerHTML = `<div class="rows">` + [
      `<div class="row"><div>${cell('父', horse.sire)}</div><div>${cell('母', horse.dam)}</div></div>`,
      `<div class="row"><div>${cell('母父', horse.damsire)}</div><div>${cell('', '')}</div></div>`,
      `<div class="row"><div>${cell('生産', horse.farm)}</div><div>${cell('厩舎', horse.stable)}</div></div>`,
      `<div class="row"><div>${cell('生年月日', horse.birth)}</div><div>${cell('募集総額', horse.price)}</div></div>`,
      `<div class="row"><div>${cell('体高', M.height_cm ? `${M.height_cm}cm` : '')}</div><div>${cell('胸囲', M.girth_cm ? `${M.girth_cm}cm` : '')}</div></div>`,
      `<div class="row"><div>${cell('管囲', M.cannon_cm ? `${M.cannon_cm}cm` : '')}</div><div>${cell('馬体重', M.weight_kg ? `${M.weight_kg}kg` : '')}</div></div>`
    ].join('') + `</div>`;

    /* 4) コメント */
    const comments = document.getElementById('comments');
    const sortedComments = detail.archiveComment ? detail.archiveComment.sort(dateSort) : [];
    const commentsHTML = sortedComments.map(comment => `
      <div class="comment">
        <div class="date">${comment.date}</div>
        <div class="title">${comment.title}</div>
        <div class="text">${comment.text}</div>
      </div>`).join('');
    comments.innerHTML = commentsHTML || '<div class="cap">コメントはありません</div>';

  } catch (e) {
    console.error(e);
    document.querySelector('.main').innerHTML = '<div class="cap">読み込みエラー</div>';
  }
})();
</script>
</body>
</html>
