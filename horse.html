<!DOCTYPE html>
<html lang="ja">
<head>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --card: #222;
      --line: #333;
      --gap: 12px;
      --pad: 12px;
      --fs-body: clamp(16px, 3vw, 18px); /* 大きなフォント */
      --fs-name: clamp(20px, 4vw, 24px); /* 馬名の大きさ */
      --fs-meta: clamp(14px, 2.6vw, 16px); /* メタ情報のサイズ */
      --fs-label: 1.2em; /* ラベルのフォントサイズ */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-size: var(--fs-body);
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 5;
      background: #111;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    .header .title {
      font-size: var(--fs-name);
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .hero {
      background: #111;
      border: 1px solid var(--line);
      margin-top: 10px;
      display: block;
    }

    .hero img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .hero .one-line {
      padding: 8px;
      color: var(--muted);
      border-top: 1px solid var(--line);
      font-size: var(--fs-meta);
    }

    .profile {
      margin-top: 12px;
      background: var(--card);
      border: 1px solid var(--line);
      padding: 15px;
      border-radius: 8px;
    }

    .profile .horse-name {
      font-size: var(--fs-name);
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile .rows {
      display: grid;
      row-gap: 8px;
    }

    .profile .row {
      display: grid;
      grid-template-columns: 1fr;
      column-gap: 16px;
    }

    .profile .cell {
      display: flex;
      gap: 10px;
      font-size: var(--fs-body);
    }

    .profile .label {
      font-size: var(--fs-label);
      color: #bbb;
    }

    .comments {
      margin-top: 12px;
      font-size: var(--fs-body);
    }

    .comment {
      margin-bottom: 16px;
      padding: 8px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
    }

    .comment .date {
      font-size: var(--fs-meta);
      color: var(--muted);
    }

    .comment .title {
      font-weight: bold;
      color: var(--fg);
    }

    .comment .text {
      color: var(--fg);
      font-size: var(--fs-body);
    }

    @media (min-width: 700px) {
      .profile .row {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="title" id="title">プロフィール</div>
  </header>

  <main class="main">
    <div class="content">
      <!-- ヒーロー -->
      <section class="hero" id="hero">
        <img src="path/to/your/image.jpg" alt="Hero Image">
        <div class="one-line">阪神JF 優勝 484kg 2019年12月8日（2歳）</div>
      </section>

      <!-- プロフィール -->
      <section class="profile" id="profile">
        <div class="horse-name" id="horse-name">レシステンシア</div>
        
        <div class="rows">
          <!-- 父、母、母父 -->
          <div class="row">
            <div class="cell"><span class="label">父</span><span id="sire">ダイワメジャー</span></div>
            <div class="cell"><span class="label">母</span><span id="dam">マラコスタムブラダ</span></div>
          </div>

          <div class="row">
            <div class="cell"><span class="label">母父</span><span id="damsire">Lizard Island</span></div>
          </div>

          <!-- 生産、厩舎 -->
          <div class="row">
            <div class="cell"><span class="label">生産</span><span id="farm">ノーザンファーム</span></div>
            <div class="cell"><span class="label">厩舎</span><span id="stable">栗東 松下武士</span></div>
          </div>

          <!-- 生年月日、募集総額 -->
          <div class="row">
            <div class="cell"><span class="label">生年月日</span><span id="birth">2017年3月15日生</span></div>
            <div class="cell"><span class="label">募集総額</span><span id="price">2600万円</span></div>
          </div>

          <!-- 測尺 -->
          <div class="row">
            <div class="cell"><span class="label">即尺</span></div>
            <div class="cell"><span class="label">体高</span><span id="height">153.5cm</span></div>
            <div class="cell"><span class="label">胸囲</span><span id="girth">179.0cm</span></div>
            <div class="cell"><span class="label">管囲</span><span id="cannon">20.0cm</span></div>
            <div class="cell"><span class="label">馬体重</span><span id="weight">482kg</span></div>
          </div>
        </div>
      </section>

      <section class="comments" id="comments"></section>
    </div>
  </main>

  <script>
    /* JavaScriptの部分（動的に挿入） */
    (async function() {
      // ここにAPIからのデータ取得を行う処理を追加することができます
    })();
  </script>
</body>
</html>
